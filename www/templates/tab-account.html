<ion-view view-title="會員資料">
<style type="text/css">
    .item .topic{
        color : black;
        font-weight: bold;
    }


    .item-note.acdata{
        color : black;
        
        font-size: 17px;
    }
    .item .photo{
    	margin-right: 25px;
    }
    .item img{
    	max-width:300px;
    	max-height:300px;
    }
</style>


    <ion-content>

        <div class="list">
        	<a class="item">
                <span class="item-note photo">
                <img ng-src="img/{{account.photo}}">
                </span>
            </a>

            <a class="item">
                <span class="topic">我的名字</span>
                <span class="item-note acdata">
                {{account.name}}
                </span>
            </a>

            <a class="item">
                <span class="topic">我的生日</span>
                <span class="item-note acdata">
                {{account.birth}}
                </span>
            </a>

            <a class="item">
                <span class="topic">我的手機</span>
                <span class="item-note acdata">
                {{account.cellphone}}
                </span>
            </a>
            <a class="item">
                <span class="topic">我的伊媚兒</span>
                <span class="item-note acdata">
                {{account.email}}
                </span>
            </a>
            <a class="item">
                <span class="topic">我的餘額(QAQ)</span>
                <span class="item-note acdata">
                還有{{account.money}}元
                </span>
            </a>
            <a class="item">
                <span class="topic">付款方式</span>
                <span class="item-note acdata">
                {{account.paymentType}}
                </span>
            </a>
     
        </div>
    </ion-content>
</ion-view>
